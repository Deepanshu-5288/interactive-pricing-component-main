<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
<link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<div class="top-heading-div">
  <h1>Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. No credit card required. </p>
</div>
<div class="card">
  <div class="upper-section">
    <div class="top-row">
  <p><span class="pageviews">0</span> PAGEVIEWS</p>
  <p > <span class="amount ">$0.00</span>/month</p>
</div>
<input type="range" min="1000" max="1000000" value="1000" class="slider-range" id="myRange">
<div class="bottom-row">
  <p>Monthly Billing</p>
  <label class="switch">
    <input class="checkbox" type="checkbox" >
    <span class="slider round"></span>
  </label>
  <p>Yearly Billing <span class="discount-text"> 25% discount</span></p>
</div>
</div>
<hr>
<div class="lower-section">
  <div class="left-text">
  <p><img class="check-img" src="images/icon-check.svg" alt="icon-check"> Unlimited websites</p>
  <p><img class="check-img" src="images/icon-check.svg" alt="icon-check"> 100% data ownership</p>
  <p><img class="check-img" src="images/icon-check.svg" alt="icon-check"> Email reports</p>
</div>
  <button class="btn">Start my trial</button>
</div>
</div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deepanshu Gupta</a>.
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
